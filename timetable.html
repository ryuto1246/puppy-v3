<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>時刻表 - PuppyAir</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <ul>
      <li>
        <div class="flight-info">
          <div class="flight-number">PPY101</div>
          <div class="space"></div>
          <div class="airports">
            <p class="airport-name">東京(羽田)</p>
            <p class="airport-time">19:00</p>
          </div>
          <div class="arrow"><img src="./imgs/right.svg" alt="→"></div>
          <div class="airports">
            <p class="airport-name">ロンドン</p>
            <p class="airport-time">翌04:00</p>
          </div>
          <div class="space"></div>
        </div>
        <div class="notes">
          <p class="codeshare">Sky Connect Air コードシェア便（Puppy Air機材)</p>
          <p class="aircraft">Boeing 777-300ER(500席) / Airbus 350-900(200席)</p>
        </div>
      </li>
    </ul>
  </main>
</body>
</html>
